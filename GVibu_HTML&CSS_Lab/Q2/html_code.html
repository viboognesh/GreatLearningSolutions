<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Bar Graphs</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <section class="bar-graph bar-graph-vertical">
            <div class="bar-one bar-container">
                <div class="bar" data-percentage="30%"></div>
                <span class="year">30%</span>
            </div>
            <div class="bar-two bar-container">
                <div class="bar" data-percentage="40%"></div>
                <span class="year">40%</span>
            </div>
            <div class="bar-three bar-container">
                <div class="bar" data-percentage="80%"></div>
                <span class="year">80%</span>
            </div>
        </section>
        <h1>Bar Plot</h1>
    </div>
</body>

</html>
