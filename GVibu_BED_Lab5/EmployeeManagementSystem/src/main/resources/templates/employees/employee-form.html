<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<title>Add Employee</title>

</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="/employees/list">Employee Management System</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/employees/list">Employee Management</a>
			</li>
		</ul>
	</nav>

	<div class="container mt-5 pt-2"
		style="border:gray; border-width:1px; border-style:solid; width: 50%; margin-left: 25%;">
		<div class="panel-heading">

			<h3 th:if="${type == 'new'}" style="background-color: lightgray; padding: 10px; text-align: center;">Create
				New Employee</h3>
			<h3 th:if="${type == 'update'}" style="background-color: lightgray; padding: 10px; text-align: center;">
				Update
				Employee</h3>

		</div>
		<div class="panel-body">

			<form th:action="@{/employees/saveEmployee}" th:object="${employees}" method="post">
				<div class="form-group">
					<input type="hidden" th:field="*{id}" />
					<label for="firstName">First Name</label>
					<input type="text" class="form-control" placeholder="Enter First Name" name="firstName"
						th:field="*{firstName}" required="required" />
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" class="form-control" placeholder="Enter Last Name" name="lastName"
						th:field="*{lastName}" required="required" />
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" placeholder="Enter Email" name="email" th:field="*{email}"
						required="required" />
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			<br>
		</div>
	</div>


</body>
